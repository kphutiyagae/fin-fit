<div class="page-container relative">
  <ng-container *ngIf="(currentBudget$ | async) as currentBudget; else noBudgetFound">
    <div class="bg-primary text-white h-64 flex flex-col justify-center items-center">
      <h2 class="text-3xl font-black">Budget Name</h2>
      <p class="mt-4">R200 remaining for the next 4 days</p>
    </div>
    <div class="w-11/12 bg-white shadow-lg rounded-md relative mx-4 min-h-32 -top-12 flex flex-col">
      <p class="mt-8 ml-8 text-gray-500">You have spent <span class="block text-4xl mt-2 text-primary font-bold">R300</span></p>
      <div class="flex justify-between px-8 pt-4">
      <span>
        <p class="text-sm text-gray-500">Spent amount</p>
        <p class="text-lg font-bold">R200</p>
      </span>
        <span>
        <p class="text-sm text-gray-500">Budget limit</p>
        <p class="text-lg font-bold">R500</p>
      </span>
      </div>
      <div class="ml-8 mt-6">Graph</div>
      <ion-item-divider/>
      <p class="ml-8 mt-4 text-lg font-semibold">Expense trends</p>
      <p class="ml-8 text-gray-500 mt-2 text-sm">You have spent <span id="relative-expense">R150 more than last period</span></p>
      <div class="ml-8 mt-6">Graph</div>
    </div>
  </ng-container>

  <ng-template #noBudgetFound>
      <div>Sorry, no budget found</div>
  </ng-template>

</div>
